<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="descripton" content = "Esto es una página de prueba"/>
    <meta name="author" conetnt="Miriam Jiménez"/>
    <meta name="keywords" content="etiquetas,página"/>
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <title>Formulario</title>
</head>
<body>
<form id="formul1" name="formul1" method="post" >
    <h2>Ejercicio 1</h2>
    <fieldset>
        <legend>Detalles personales</legend>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="name" required="true" placeholder="Pon tu nombre"/>
        </div>
        <div>
            <label for="edad" >Edad:</label>
            <input type="number" name="edad" />
        </div>
    </fieldset>

    <fieldset>
        <legend>Información del comentario</legend>
        <div>
            <label for="usuario">Usuario:</label>
            <input type="text" name="nombre" id="name" required="true" placeholder="Pon tu usuario"/>
        </div>
        <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena"/>
        </div>
        <div>
            <label for="comentario">Comentario:</label>
            <input type="text" name="comentario" id="comentario" placeholder="Pon tu comentario"/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email"  required="true" placeholder="Pon tu email"/>
        </div>
        <div>
            <label for="fecha_nac">Fecha de nacimiento:</label>
            <input type="date" name="fecha_nac" id="fecha_nac"/>
        </div>
        <div>
            <label for="fichero">Introduce un fichero:</label>
            <input type="file" name="fichero" id="fichero" />
        </div>
        <div>
            <input type="submit" value="Enviar"/>
            <input value="Borrar" type="reset" />
        </div>
    </fieldset>

    <h2>Ejercicio 2</h2>
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="name" required="true" />
    </div>
    <div>
        <label for="comentario">Comentario:</label>
        <textarea cols="40" rows="5" id="comentarios" name="comentarios"></textarea>
    </div>
    <div>
        <label for="color">Seleccione el color de su avatar</label>
        <input type="color" name="color" id="color"/>
    </div>
    <div>
        <input type="submit" value="Enviar comentario"/>
    </div>
    

    <h2>Ejercicio 3</h2>
    <div>
        <label for="comida">Elige tu comida favorita: </label>
        <select id="comida" name="comida">
            <option value="ensalada" selected>Ensalada</option>
            <option value="macarrones" >Macarrones</option>
            <option value="lasaña" >Lasaña</option>
        </select>
    </div>
    <div>
        <input type="submit" value="Entrar"/>
        <input type="submit" value="Borrar"/>
    </div>


    <h2>Ejercicio 4</h2>
    <div class="ejer4">
        <label for="comida">Elige tu comida favorita: </label>
        <input id="comida" name="kebab" type="checkbox"> Kebab</input>
        <input id="comida" name="ensalada" type="checkbox" checked=""> Ensalada</input>
        <input id="comida" name="hamburguesa" type="checkbox" > Hamburguesa</input>
        <input id="comida" name="pizza" type="checkbox"> Pizza</input>
    </div>

    <div>
        <label for="paga">Metodo paga</label>
        <input id="vale" name="vale" type="radio">Vale</input>
        <input id="tarjeta" name="tarjeta" type="radio">Tarjeta</input>
        <input id="cash" name="cash" type="radio" checked=" ">CASH</input>
    </div>
    <div>
        <input type="submit" value="Entrar"/>
        <input type="submit" value="Borrar"/>
    </div>
    <br>

</form>    
</body>
</html>
