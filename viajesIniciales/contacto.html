<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="descripton" content = "Esto es una página de prueba"/>
    <meta name="author" conetnt="Miriam Jiménez"/>
    <meta name="keywords" content="etiquetas,página"/>
    <link rel="stylesheet" href="estilo3.css" type="text/css">
    <title>Viaje con Nosotros</title>
</head>
<body>
    <h1>Contacta con Nosotros</h1>
    <nav id="menu">
        <ul>
            <a href="index.html">Inicio</a>
            <a  href="destino1.html" >Japón</a>
            <a href="contacto.html">Contacto</a>
        </ul>
    </nav>

    <form id="formul1" name="formul1" action="http://testform.montysoft.org" method="POST" >
        <h2>Formulario</h2>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email"  required="true" placeholder="Introducir email"/>
        </div>

        <div>
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Introducir contraseña"/>
        </div>

        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="name"/>
        </div>

        <div>
            <label for="color">color preferido:</label>
            <input type="color" name="nombre" id="name"/>
        </div>
        
        <div>
            <label for="web" >Web</label>
            <input type="text" name="web" />
        </div>

        <div>
            <label for="telefono" >Teléfono</label>
            <input type="text" name="telefono" />
        </div>

        <div>
            <label for="fecha_nac">Fecha de nacimiento:</label>
            <input type="date" name="fecha_nac" id="fecha_nac"/>
        </div>
        <div >
            <label for="Transporte">Transporte </label>
            <input id="Transporte" name="coche" type="checkbox"> Coche</input>
            <input id="Transporte" name="barco" type="checkbox" >Barco</input>
            <input id="Transporte" name="tren" type="checkbox" checked="">Tren</input>
            <input id="Transporte" name="avion" type="checkbox" >Avión</input>
        </div>

        <div class="guia">
        <fieldset>
            <label for="pago" >Opción a Guía</label>
            <label><input type="radio" name="guia" value="si"> Sí</label>
            <label><input type="radio" name="guia" value="no" checked> No</label>
        </fieldset>
       </div>

        <div class="pago">
            <fieldset>
            <label for="pago" >Forma de pago</label>
            <select id="pago" name="pago">
                <option value="visa" selected>Al contado</option>
                <option value="visa" >Visa</option>
                <option value="master" >Mastercard</option>
            </select>
        </fieldset>
        </div>
        <br>
        <br><br><br>
        <div class="botones">
            <input type="submit" value="Darme de alta"/>
            <input value="Borrar!" type="reset" />
        </div>

    </form>
    
</body>
</html>
