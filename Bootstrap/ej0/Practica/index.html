<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="p-4 text-primary border-2 border-bottom bg-light">
        <h1 class="text-center">Página Bootstrap</h1>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Plataformas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Filmografía</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carrusel (Aside) -->
    <aside class="container my-4">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="banner-949931_1280.webp" class="d-block w-100" alt="Imagen 1">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </aside>

    <!-- Sección Tabla -->
    <section class="container my-4">
        <table class="table table-bordered text-center">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Título</th>
                    <th>Director</th>
                    <th>Administrador</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Titanic</td>
                    <td>James Cameron</td>
                    <td>
                        <button class="btn btn-primary">Actualizar</button>
                        <button class="btn btn-success">Insertar</button>
                        <button class="btn btn-dark">Borrar</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>La llegada</td>
                    <td>Thornton</td>
                    <td>
                        <button class="btn btn-primary">Actualizar</button>
                        <button class="btn btn-success">Insertar</button>
                        <button class="btn btn-dark">Borrar</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Dune 2</td>
                    <td>Denis Villeneuve</td>
                    <td>
                        <button class="btn btn-primary">Actualizar</button>
                        <button class="btn btn-success">Insertar</button>
                        <button class="btn btn-dark">Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
