
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Bootstrap</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header class="bg-primary text-white text-center py-3">
        <h1>Mi Página con Bootstrap</h1>
    </header>

    
    <section class="container text-center my-5">
        <p>Esta es una página diseñada para practicar las clases utilitarias de Bootstrap.</p>
        <div class="d-flex justify-content-center my-4">
            <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" style="width: 150px; height: 150px; border: 1px solid #ccc;">
                150 x 150
            </div>
        </div>
        <div class="border p-4">
            <h3>Sección con Borde</h3>
            <p>Este bloque contiene texto con márgenes externos y separación interna, demostrando el uso de padding y margin en Bootstrap.</p>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        &copy; 2024 Ejercicio Bootstrap
    </footer>

   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
