<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <h1>Rick and Morty</h1>

    <select id="selectPersonaje">
        <option value="">Selecciona un personaje</option>
        <option value="1">Rick Sanchez</option>
        <option value="2">Morty Smith</option>
        <option value="3">Summer Smith</option>
        <option value="4">Beth Smith</option>
        <option value="5">Jerry Smith</option>
    </select>


    <button id="btnSeleccionar" type="button">Buscar Personaje</button>

    <table class="tabla">
        <tr>
            <th>Nombre</th>
            <td class="nombre"></td>
        </tr>
        <tr>
            <th>Especie</th>
            <td class="especie"></td>
        </tr>
        <tr>
            <th>Género</th>
            <td class="genero"></td>
        </tr>
        <tr>
            <th>Imagen</th>
            <td class="imagen"></td>
        </tr>
        <tr>
            <th>Número de episodios</th>
            <td class="numEpisodios"></td>
        </tr>
        
    </table>

    <script type="text/javascript" src="./assets/codigo.js"></script>
</body>
</html>
