<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Introducción a eventos</h1>
    </header>

    <section class="contenedor">
        <div class="uno capa1">
            <p id="unclik">Haz clic aquí para ver un mensaje.</p>
        </div>
    
        <div class="dos capa2">
            <img id="fotoclik" src="./assets/robot.jpg" alt="Robot Salvaje" width="150px" height="100px">
        </div>
    
        <div class="tres capa3">
            <img id="fotocursor" src="./assets/invisible.jpg" alt="Invisible" width="150px" height="100px">
        </div>
    
        <div class="cuatro capa4">
            <p id="dobleclik">Haz doble clic aquí para ver otro mensaje.</p>
        </div>

        <div class="cinco capa5">
            <button id="contarclik">Contar Clic</button>
        </div>
    
        <div class="seis capa6">
            <p>Pasar el cursor por encima de esta capa para multiplicar dos números.</p>
        </div>
    </section>

    <script type="text/javascript" src="./assets/js/codigo.js"></script>
</body>
</html>
