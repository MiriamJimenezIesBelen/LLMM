<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Introducción a eventos</h1>
    </header>

    <section class="contenedor">
        <div class="uno">
            <p id="unclik">Haz click aquí para ver un mensaje</p>
        </div>
    
        <div class="dos">
            <img id="fotoclik" src="./assets/robot.jpg" width="50px" height="50px">
        </div>
    
        <div class="tres">
            <img id="fotocursor" src="./assets/invisible.jpg" width="50px" height="50px">
        </div>
    
        <div class="cuatro">
            <p id="dobleclik">Haz doble clic aquí para ver otro mensaje</p>
        </div>

        <div class="cinco">
            <p id="contarclik">Contar clik</p>
        </div>
    
        <div class="seis">
            
            <p>Pasar el cursor por encima de esta capa para multiplicar dos números</p>
        </div>
    </section>

    <script type="text/javascript" src="./assets/js/codigo.js"></script>
</body>
</html>
