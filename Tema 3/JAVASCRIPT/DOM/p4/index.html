<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div>
        <h1>Introducción a DOM</h1>
    </div>

    <div class="contenedor">
        <div class="cajaUno">
            <p class="p1">Cambia el color de este párrafo al entrar y salir con el ratón</p>
        </div>

        <div class="cajaNegra">
            
        </div>

        <div class="cajaTres">
            <img class="img" src="./assets/robot.jpg" alt="texto alternativo">
        </div>

        <div class="cajaNegra">
            
        </div>

        <div class="cajaCinco">
            <p class="edad">Edad entre 1 y 100</p>
            <form class="formulario">
                <label for="edad">Edad:</label>
                <input  type="text" name="edad" id="edad" required />
                <button type="button" onclick="edad()">Enviar</button> 
                <p class="mensaje"></p>
            </form>
        </div>

        <div class="cajaNegra">
            
        </div>

        <div class="cajaSiete">
            <button class="cambiarFondo">Cambiar fondo rojo o negro</button>
        </div>

        <div class="cajaNegra">
            
        </div>

        <div class="cajaNueve">
            <p class="titulo">Cambia el estilo de tu capa</p>
            <div class="botones">
                <button class="opcion1" onclick="opciones()">Capa negra y letras blancas</button>
                <button class="opcion2" onclick="opciones()">Capa blanca y letras negras</button>
                <button class="opcion3" onclick="opciones()">Capa gris y letras rojas</button>
            </div>
        </div>
        
    </div>
    <script type="text/javascript" src="./assets/js/codigo.js"></script>
</body>
</html>
