<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Pokémon</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <h1>Buscador de Pokémon</h1>

    <div class="buscador">
        <input type="text" id="pokemonName" placeholder="Ingrese un Pokémon">
        <button id="b1">Buscar</button>
    </div>

    <table>
        <tr>
            <th>Nombre</th>
            <th>Imagen</th>
            <th>Altura</th>
            <th>Tipos</th>
        </tr>
        <tr>
            <td class="nombre"></td>
            <td><img class="imagen" src="" alt="Imagen del Pokémon"></td>
            <td class="altura"></td>
            <td class="tipos"></td>
        </tr>
    </table>

    <script type="text/javascript" src="codigo.js"></script>

</body>
</html>
