
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda peliculas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <h1>Buscador de películas</h1>

    <div class="buscador">
        <input type="text" id="nombrePelicula" placeholder="Ingrese una película">
        <button id="b1" type="button">Buscar película</button>
    </div>

    <table>
        <tr>
            <th>Título</th>
            <td class="titulo"></td>
        </tr>
        <tr>
            <th>Año</th>
            <td class="anyo"></td>
        </tr>
        <tr>
            <th>Duración</th>
            <td class="duracion"></td>
        </tr>
        <tr>
            <th>Calificación</th>
            <td>
                <select id="selectMedios">
                    <option value="">Selecciona un medio</option>
                    <option >Internet Movie Database</option>
                    <option >Rotten Tomatoes</option>
                    <option >Metacritic</option>
                </select>
                <button id="btnValoracion" type="button">Mostrar Valoración</button>
                <p id="resultadoValoracion"></p>
            </td>
        </tr>
    </table>

    <script type="text/javascript" src="./assets/codigo.js"></script>

</body>
</html>
